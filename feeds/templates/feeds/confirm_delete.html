{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Confirm Deletion</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this post?</p>
                    
                    <div class="alert alert-light border">
                        <blockquote class="blockquote mb-0">
                            <p>{{ feed.content }}</p>
                            <footer class="blockquote-footer">
                                Posted by <cite>{{ feed.user.username }}</cite> 
                                on {{ feed.created_at|date:"M d, Y H:i" }}
                            </footer>
                        </blockquote>
                    </div>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'feeds:feed_list' %}" class="btn btn-lg btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-lg btn-danger">
                                <i class="bi bi-trash"></i> Delete Permanently
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
